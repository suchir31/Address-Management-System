<!DOCTYPE html>
<html>
<head>
    <title>User Dashboard</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f6ecd8; /* Lighter Cream Background */
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1, h2 {
            color: #00a74a; /* Green Headings */
            text-align: center;
            margin-bottom: 30px;
        }

        /* Style the container to add some spacing */
        .table-container {
            margin-top: 20px;
            border-radius: 10px;
            background-color: #ffffff; /* White Table Background */
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        /* Style the table */
        table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 2px solid #dee2e6; /* Darker lines in the table */
        }

        th {
            background-color: #00a74a; /* Green Table Header Background */
            color: #ffffff;
            text-transform: uppercase;
            font-weight: bold;
        }

        /* Apply different colors to table rows based on index (odd/even) */
        tbody tr:nth-child(even) {
            background-color: #f8f9fa; /* Light Gray */
        }

        tbody tr:nth-child(odd) {
            background-color: #f1f1f1; /* Slightly Darker Gray */
        }

        /* Add some color variations to buttons using contextual classes */
        .btn-primary {
            background-color: #00a74a; /* Green Button Background */
            border-color: #00a74a; /* Green Button Border */
        }

        .btn-primary:hover {
            background-color: #007838; /* Darker Green Button Background */
            border-color: #007838; /* Darker Green Button Border */
        }

        .btn-success {
            background-color: #28a745; /* Green Success Button Background */
            border-color: #28a745; /* Green Success Button Border */
        }

        .btn-success:hover {
            background-color: #218838; /* Darker Green Success Button Background */
            border-color: #218838; /* Darker Green Success Button Border */
        }

        .btn-danger {
            background-color: #dc3545; /* Red Danger Button Background */
            border-color: #dc3545; /* Red Danger Button Border */
        }

        .btn-danger:hover {
            background-color: #c82333; /* Darker Red Danger Button Background */
            border-color: #c82333; /* Darker Red Danger Button Border */
        }

        a {
            display: inline-block;
            margin-top: 20px;
            background-color: #00a74a; /* Green Button Background */
            color: #ffffff; /* White Button Text */
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }

        a:hover {
            background-color: #007838; /* Darker Green Button Background on Hover */
        }
    </style>
</head>
<body>
    <h1 class="display-4">Welcome, {{ user.username }}!<span><a href="{% url 'sign_in' %}" class="btn btn-success mt-3">LOGOUT</a></span></h1>
    <h2 class="h4">Your Contacts:</h2>

    <!-- Table container with rounded corners -->
    <div class="table-container">
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for contact in contacts %}
                <tr>
                    <td>{{ contact.username }}</td>
                    <td>{{ contact.email }}</td>
                    <td>{{ contact.address }}</td>
                    <td>
                        <a href="{% url 'update' user_id=user.id contact_id=contact.id %}" class="btn btn-primary">EDIT</a>
                        <a href="{% url 'delete' user_id=user.id contact_id=contact.id %}" class="btn btn-danger">DELETE</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <a href="{% url 'useradd' user_id=user.id %}" class="btn btn-success mt-3">Add New Contact</a>

    <!-- Add Bootstrap JS (optional if you need Bootstrap features like dropdowns, modals, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
