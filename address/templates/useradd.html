<!DOCTYPE html>
<html>
<head>
    <title>UserAdd</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            font-family: 'Arial', sans-serif; /* Change Font Style */
            background-image: url('https://content-writing-india.com/images/content-writing-company.jpg'); /* Replace 'https://example.com/path/to/your/image.jpg' with the actual image link */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            height: 100vh;
        }

        h1 {
            color:black; /* Green Heading */
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent White Form Background */
            border: 2px solid #004d26; /* Dark Green Border Color for the entire form */
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            color: #00a74a; /* Green Label Color */
        }

        /* Ensure all input boxes have the same alignment */
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid black; /* Black Border for input fields */
            border-radius: 4px;
            background-color: #f6f6f6; /* Lighter Cream Background */
            margin-bottom: 15px;
            color: #00008b; /* Dark Blue Font Color */
        }

        input[type="submit"] {
            background-color: #004d26; /* Dark Green Button Background */
            color: #ffffff; /* White Button Text */
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #00331a; /* Darker Green Button Background on Hover */
        }
    </style>
</head>
<body>
    <h1 class="display-4">ADD USER</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address:</label>
            <textarea class="form-control" id="address" name="address" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>

    <!-- Add Bootstrap JS (optional if you need Bootstrap features like dropdowns, modals, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
