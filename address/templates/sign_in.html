<!DOCTYPE html>
<html>
<head>
    <title>User Sign In</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://content-writing-india.com/images/content-writing-company.jpg'); /* Replace with your image link */
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
            color: blue; /* Set the font color to blue */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .card {
            width: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-body {
            padding: 30px;
        }

        .card-title {
            font-size: 28px;
            color: darkblue; /* Set the font color to dark blue */
            margin-bottom: 20px;
        }

        .form-control {
            border-color: black; /* Set the border color to black */
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(0, 167, 74, 0.25);
            border-color: black; /* Set the border color to black when focused */
        }

        .btn-primary {
            background-color: #00a74a;
            border-color: #00a74a;
            width: 100%;
            color: white; /* Set the font color for the button to white */
        }

        .btn-primary:hover {
            background-color: #008c3a; /* Darker Green Color */
            border-color: #008c3a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-center">User Sign In</h1>
                <form method="post" action="{% url 'sign_in' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username or Email:</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Sign In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS (optional if you need Bootstrap features like dropdowns, modals, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
